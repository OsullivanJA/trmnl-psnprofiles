name: Daily PSNProfiles Fetch

on:
  schedule:
    # Runs daily at 06:10 UTC (06:10 Dublin time during winter)
    - cron: "10 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run fetch script
        run: npm run fetch

      - name: List files
        run: ls -la

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: psnprofiles-debug
          path: |
            debug.html
            debug.png
            psnprofiles.json


      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add psnprofiles.json
          git diff --cached --quiet || git commit -m "Update psnprofiles.json"
          git push
